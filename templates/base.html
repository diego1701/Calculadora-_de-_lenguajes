<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Lenguajes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container-fluid">
  <div class="row">

<div class="col-3 bg-dark text-white p-4 vh-100">

 <form method="POST" action="/">
  <div class="mb-3">
    <label class="form-label">Seleccione categoría</label>
    <select name="categoria" class="form-select" onchange="this.form.submit()">
      <option value="alfabetos" {% if categoria == "alfabetos" %}selected{% endif %}>Alfabetos</option>
      <option value="cadenas" {% if categoria == "cadenas" %}selected{% endif %}>Cadenas</option>
      <option value="lenguajes" {% if categoria == "lenguajes" %}selected{% endif %}>Lenguajes</option>
    </select>
  </div>
</form>
  
    <!-- Alfabetos -->
    {% if categoria == "alfabetos" %}
      <h4 class="mb-4">Alfabetos</h4>
      <form method="POST" action="/">
        <input type="hidden" name="categoria" value="alfabetos">
        <button name="operacion" value="pertenencia" class="btn btn-outline-light w-100 mb-2">Pertenencia A ∈ B</button>
        <button name="operacion" value="union" class="btn btn-outline-light w-100 mb-2">Unión A ∪ B</button>
        <button name="operacion" value="interseccion" class="btn btn-outline-light w-100 mb-2">Intersección A ∩ B</button>
        <button name="operacion" value="complemento" class="btn btn-outline-light w-100 mb-2">Complemento B'</button>
        <button name="operacion" value="diferencia" class="btn btn-outline-light w-100 mb-2">Diferencia A - B</button>
        <button name="operacion" value="diferencia_sim" class="btn btn-outline-light w-100 mb-2">Diferencia Simétrica A ⊕ B</button>
      </form>
    {% endif %}
  
    <!-- Cadenas -->
    {% if categoria == "cadenas" %}
      <h4 class="mb-4">Cadenas</h4>
      <form method="POST" action="/">
        <input type="hidden" name="categoria" value="cadenas">
        <button name="operacion" value="longitud" class="btn btn-outline-light w-100 mb-2">Longitud |w|</button>
        <button name="operacion" value="concatenación" class="btn btn-outline-light w-100 mb-2">Concatenación w₁ · w₂</button>
        <button name="operacion" value="potenciación" class="btn btn-outline-light w-100 mb-2">Potenciación wⁿ</button>
        <button name="operacion" value="reflexión" class="btn btn-outline-light w-100 mb-2">Reflexión (inversa) wᴿ</button>
      </form>
    {% endif %}
  
    <!-- Lenguajes -->
    {% if categoria == "lenguajes" %}
    <form method="POST" action="/">
        <input type="hidden" name="categoria" value="lenguajes">
        <button name="operacion" value="concatenación_lenguajes" class="btn btn-outline-light w-100 mb-2">Concatenación L₁ · L₂</button>
        <button name="operacion" value="potenciación_lenguajes" class="btn btn-outline-light w-100 mb-2">Potenciación Lⁿ</button>
        <button name="operacion" value="reflexión_lenguajes" class="btn btn-outline-light w-100 mb-2">Reflexión (inversa) Lᴿ</button>
        <button name="operacion" value="unión_lenguajes" class="btn btn-outline-light w-100 mb-2">Unión L₁ ∪ L₂</button>
        <button name="operacion" value="intersección_lenguajes" class="btn btn-outline-light w-100 mb-2">Intersección L₁ ∩ L₂</button>
        <button name="operacion" value="resta" class="btn btn-outline-light w-100 mb-2">Resta L₁ − L₂</button>
        <button name="operacion" value="kleene" class="btn btn-outline-light w-100 mb-2">C de kleene L*</button>
        <button name="operacion" value="positiva" class="btn btn-outline-light w-100 mb-2">Clausula positiva L⁺</button>


      </form>
    {% endif %}
  
  </div>
  
    <!-- Contenido principal -->
    <div class="col-9 p-4">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>

</body>
</html>
